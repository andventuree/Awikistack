{% extends "layout.html" %}

{% block content %}
  <h1>{{ page.title }} <small> (<a href="{{ page.route }}/similar">Similar</a>)</small></h1>
  <h4>by <a href="/users/{{ page.author.id }}">{{ page.author.name }}</a></h4>
  <ul>{% for tag in tags %}
      <li><a href='/wiki/search/{{ tag }}'>{{ tag }}</a></li>
      {% endfor %}
  </ul>


  <hr/>
  <div class="page-body">
    {% autoescape false %}}{{ page.renderedContent }}{% endautoescape %}}
    <!-- {{ page.content }} -->
  </div>
  <hr/>
  <a href="{{ page.route }}/edit" class="btn btn-primary">edit this page</a> <!-- route is a virtual prop on model in /models/index.js -->
  <a href="{{ page.route }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
